version: "3"

x-cloudmap:
  private-namespace:
    ZoneName: ichiran

x-vpc:
  Properties:
    DHCPOptions:
      DomainName: ichiran

x-elbv2:
  public-ingress:
    Properties:
      Scheme: internet-facing
      Type: application
    MacroParameters:
      Ingress:
        ExtSources:
          - IPv4: 0.0.0.0/0
            Name: Any
            Description: Any
    Listeners:
      - Port: 80
        Protocol: HTTP
        Targets:
          - name: main:main
            access: /
    Services:
      - name: main:main
        port: 5001
        protocol: HTTP
        healthcheck: 5001:HTTP:2:10:300:30:/:200

services:
  pg:
    ports:
      - 5432:5432/tcp
    image: ruiisuuu/ichiran_pg
    x-ecs:
      EnableExecuteCommand: true
    x-network:
      x-cloudmap: private-namespace
      Ingress:
        Services:
          - Name: main
    build:
      dockerfile: ./docker/postgres-dockerfile
      context: .
      args:
        ICHIRAN_DB_URL: "https://github.com/tshatrov/ichiran/releases/download/ichiran-230122/ichiran-230122.pgdump"
    shm_size: "1gb"
    environment:
      PGUSER: postgres
      POSTGRES_PASSWORD: "password"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - ${PWD}/docker/pgdata:/var/lib/postgresql/data

  main:
    ports:
      - 5001:5001/tcp
    image: ruiisuuu/ichiran_main
    x-ecs:
      EnableExecuteCommand: true
    x-network:
      x-cloudmap: private-namespace
    build:
      dockerfile: ./docker/sbcl-dockerfile
      context: .
